<div class="modal-header">
	<h3>Add New Book</h3>
</div>
<div class="modal-body">
	<input ng-model="googleSearchTerm" class="info-box" type="text" placeholder="Search by title,author,etc."></input>
	<button type="button" class="btn btn-primary" ng-click="googleSearch(googleSearchTerm)">Search</button>
	<p>User Description:</p>
	<input type="text" class="info-box" placeholder="Condition/other info"></input>
	<p>Asking Price: $<input type="text" placeholder="0.00"></input>USD</p>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary">Publish</button>
</div>
